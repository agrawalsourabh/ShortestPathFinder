{% block content %}
<div class="my-container">

    <div class="flex-container">
        <div class="left">
            <p class="alert-p"> <strong>Hey!</strong> you should select source and destination nodes first.</p>
        </div>
        <div class="right">
            <div class="source">
                <div class="source-box">

                </div>
                <p>Source</p>
            </div>
            <div class="destination">
                <div class="destination-box">

                </div>
                <p>Destination </p>
            </div>
            <div class="visited">
                <div class="visited-box">

                </div>
                <p>Visited</p>
            </div>
            <div class="shortest-path">
                <div class="shortest-path-box">
                </div>
                <p>Path</p>
            </div>
        </div>
    </div>
    <div class="grid-cont">
        <table class="table table-bordered table-hover-cells">
            <tbody>
                {% set id = namespace(value=0) %} {% for i in range({{rows}}) %}
                <tr>
                    {% for j in range({{columns}}) %}
                    <td class=" tableCell " id={{id.value}} onclick="cellClicked({{id.value}}) ">
                    </td>
                    {% set id.value = id.value + 1 %} {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>
{% endblock%}
